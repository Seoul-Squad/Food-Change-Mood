name: FoodChangeModeCICD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions:
  contents: write   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build, Test & Generate Coverage
        run: |
          ./gradlew clean build jacocoTestReport jacocoTestCoverageVerification

      - name: Extract Total Coverage %
        id: total_cov
        run: |
          # parse overall coverage from build/reports/jacoco/test/jacocoTestReport.xml
          TOTAL=$(xmllint --xpath "string(//report/coverage/@value)" build/reports/jacoco/test/jacocoTestReport.xml)
          # the above gives e.g. "0.855", convert to percent
          PCT=$(echo "$TOTAL * 100" | bc -l | xargs printf "%.2f")
          echo "::set-output name=percent::$PCT"

      - name: Extract Changed Files Coverage %
        id: changed_cov
        run: |
          # assuming your jacocoTestCoverageVerification rule writes detailed per‚Äêfile info:
          CHANGED=$(xmllint --xpath "string(//counter[@type='INSTRUCTION']/@coveredRatio)" build/reports/jacoco/test/jacocoTestReport.xml)
          PCT=$(echo "$CHANGED * 100" | bc -l | xargs printf "%.2f")
          echo "::set-output name=percent::$PCT"

      - name: Comment Coverage on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const total = '${{ steps.total_cov.outputs.percent }}'
            const changed = '${{ steps.changed_cov.outputs.percent }}'
            const body = `
            **Code Coverage Report**

            | Metric                     |  Coverage  |
            |----------------------------|-----------:|
            | Total Code Coverage        |  ${total}% |
            | Changed Files Coverage     | ${changed}%|
            `
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body
            })
