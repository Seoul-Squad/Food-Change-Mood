name: FoodChangeModeCICD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Check open pull requests count and close if necessary
        id: check_prs
        run: |
          echo "Fetching open pull requests..."
          open_prs=$(gh pr list --state open --json number --jq 'length')
          echo "Open PRs: $open_prs"
          
          if [ "$open_prs" -gt 3 ]; then
            echo "‚ùå More than 3 open PRs. Closing this PR automatically."

            current_pr_number="${{ github.event.pull_request.number }}"
            echo "Current PR number: $current_pr_number"

            gh pr close "$current_pr_number" --comment "üö´ Too many open pull requests (more than 3 allowed). This PR was closed automatically."

            exit 0  # Exit cleanly, no error
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Test
        run: ./gradlew build

      - name: Build, Test, Generate Coverage
        run: |
          ./gradlew clean build jacocoTestReport jacocoTestCoverageVerification
